<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Pro - Chips & Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <header>
            <h1>Blackjack Pro</h1>
            <div id="message-area">Plaziere deine Chips!</div>
        </header>

        <div class="table">
            
            <div class="dealer-section">
                <h2>Dealer <span id="dealer-score"></span></h2>
                <div id="dealer-cards" class="cards-container"></div>
            </div>

            <div class="center-table">
                <div class="deck-stack">
                    <div class="card back" style="position: absolute; top: 0; left: 0;"></div>
                    <div class="card back" style="position: absolute; top: -2px; left: -2px;"></div>
                    <div class="card back" style="position: absolute; top: -4px; left: -4px;"></div>
                </div>
            </div>

            <div class="player-section">
                <h2>Spieler <span id="player-score"></span></h2>
                <div id="player-cards" class="cards-container"></div>
                <div id="player-money">Guthaben: 1000 €</div>
            </div>

            <div class="betting-spots" id="betting-spots-layer">
                
                <div class="bet-spot" onclick="placeBet('pairs')">
                    <span class="spot-label">Pairs</span>
                    <div class="chip-stack" id="stack-pairs"></div>
                    <div class="bet-value" id="val-pairs">0</div>
                </div>

                <div class="bet-spot main-spot" onclick="placeBet('main')">
                    <span class="spot-label">Hauptwette</span>
                    <div class="chip-stack" id="stack-main"></div>
                    <div class="bet-value" id="val-main">0</div>
                </div>

                <div class="bet-spot" onclick="placeBet('213')">
                    <span class="spot-label">21+3</span>
                    <div class="chip-stack" id="stack-213"></div>
                    <div class="bet-value" id="val-213">0</div>
                </div>

            </div>

        </div>

        <div class="controls-area">
            
            <div id="chip-rack" class="chip-rack">
                <p>Wähle einen Chip und klicke auf die Wettfelder oben:</p>
                <div class="chips-row">
                    <div class="chip chip-5 selected" onclick="selectChip(5, this)">5</div>
                    <div class="chip chip-10" onclick="selectChip(10, this)">10</div>
                    <div class="chip chip-25" onclick="selectChip(25, this)">25</div>
                    <div class="chip chip-100" onclick="selectChip(100, this)">100</div>
                </div>
                <div class="bet-actions">
                    <button class="action-btn danger" onclick="clearBets()">Löschen</button>
                    <button class="action-btn primary" id="btn-deal">Austeilen</button>
                </div>
            </div>

            <div id="action-panel" class="game-actions hidden">
                <button id="btn-hit" class="action-btn hit-btn">HIT</button>
                <button id="btn-stand" class="action-btn stand-btn">STAND</button>
            </div>

            <div id="reset-panel" class="hidden">
                <button id="btn-next-round" class="action-btn primary">Nächste Runde</button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
